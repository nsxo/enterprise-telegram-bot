name: ğŸš€ Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'

jobs:
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: ğŸ” Check for Changes
      id: changes
      run: |
        # Check if this is a force deploy
        if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "ğŸ”„ Force deployment requested"
          exit 0
        fi
        
        # Check for meaningful changes (not just docs/readme)
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
        echo "Changed files: $CHANGED_FILES"
        
        # Filter out non-deployment files
        MEANINGFUL_CHANGES=$(echo "$CHANGED_FILES" | grep -E '\.(py|toml|txt|json|sql|sh)$|Procfile|Dockerfile|railway' || true)
        
        if [ -n "$MEANINGFUL_CHANGES" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "âœ… Deployment-worthy changes detected:"
          echo "$MEANINGFUL_CHANGES"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No deployment-worthy changes detected"
        fi
    
    - name: ğŸš€ Deploy to Railway
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        echo "ğŸš€ Starting deployment process..."
        
        # Update Railway trigger file with deployment info
        cat > .railway-trigger << EOF
        Deployment Info:
        - Triggered by: GitHub Actions
        - Commit: ${{ github.sha }}
        - Branch: ${{ github.ref_name }}
        - Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        - Actor: ${{ github.actor }}
        EOF
        
        echo "âœ… Railway trigger file updated"
        echo "Railway will automatically deploy this commit"
    
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Has Changes:** ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
          echo "- **Status:** âœ… Deployed to Railway" >> $GITHUB_STEP_SUMMARY
          echo "- **Railway URL:** https://independent-art-production-51fb.up.railway.app" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Status:** â­ï¸ Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
        fi
        
  notify:
    name: ğŸ“¢ Notify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Notification
      run: |
        if [ "${{ needs.deploy.result }}" = "success" ]; then
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ”— Bot should be running at: https://independent-art-production-51fb.up.railway.app"
          echo "ğŸ¤– Test with /start in Telegram"
        else
          echo "âŒ Deployment failed or was skipped"
          echo "ğŸ” Check the logs for more information"
        fi 